<section class="login-block">
  <div class="container-fluid">
      <div class="row">
          <div class="col-sm-12">

                <form class="md-float-material form-material" [formGroup]="userForm" (ngSubmit)="onSubmit()">
                  <div class="auth-box card">
                      <div class="card-block">
                          <div class="row">
                              <div class="col-md-12">
                                  <h3 class="text-center heading">Signup</h3>
                              </div>
                          </div>
                          <div class="form-group form-primary">
                             <input type="text" class="form-control"   placeholder="Name" formControlName="name" required>
                          </div>

                          <div class="form-group form-primary">
                            <input type="text" class="form-control" autocomplete="off" formControlName="email" required name="email" value="" placeholder="Email" id="email">
                           </div>
                          <div class="form-group form-primary">
                            <input type="password" class="form-control"  autocomplete="off" formControlName="password" required name="password" placeholder="Password" value="" id="password"> </div>

                          <div class="row">
                              <div class="col-md-12">
                                 <input type="submit" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20" name="submit" value="Signup Now">
                              </div>
                          </div>
                          <!-- <div class="or-container">
                              <div class="line-separator"></div>
                              <div class="or-label">or</div>
                              <div class="line-separator"></div>
                          </div>
                          <div class="row">
                              <div class="col-md-12"> <a class="btn btn-lg btn-google btn-block text-uppercase btn-outline" href="#"><img src="https://img.icons8.com/color/16/000000/google-logo.png"> Signup Using Google</a> </div>
                          </div> <br> -->
                          <p class="text-inverse text-center">Already have an account?
                            <a routerLink="/login" routerLinkActive="active">login</a>
                          </p>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
</section>
